{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}

{% block content %}

    {% if latest %}
        {% for a in latest %}
            <a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a>
        {% endfor %}
    {% else %}
        Статьи не найдены
    {% endif %}
{% endblock %}
